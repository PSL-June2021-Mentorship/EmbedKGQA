<!DOCTYPE html>
<html lang="en">
<head>
	<title>Knowledge Graph Question Answering</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="static/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/select2/select2.min.css">
<!--===============================================================================================-->

	<link rel="stylesheet" type="text/css" href="static/css/util.css">

<body>


	<div class="container-contact100">
		<div class="contact100-map" style="background-image: url('static/tehk.jpg'); background-size: cover;"></div>

		<div class="wrap-contact100">
			<div class="contact100-form-title">
				<span class="contact100-form-title-1">
					Question Answering System
				</span>

				<span class="contact100-form-title-2">
					by Aditya Patwa & Harsh Mahajan
				</span>
			</div>

			
            <form class="contact100-form validate-form" action="question" method="POST">
                <div class="wrap-input100 validate-input" data-validate="Question is required">
                    <span class="label-input100">Question: </span>
                    <input class="input100" type="text" name="text" placeholder="Enter Question here">
                    <span class="focus-input100"></span>
                </div>

				<div class="wrap-input100 validate-input" data-validate="Model Type is required"> 
                    <span class="label-input100">Model: </span>
                    <!--<input class="input100" type="text" name="model_type" placeholder="Enter Model Type here"></textarea>-->
					<select name="model_type" class= "input100">
						<option value="" selected disabled hidden>Choose Model</option>
						<option value="RoBERTa">RoBERTa</option>
						<option value="BioBERT">BioBERT</option>
						</select>
                    <span class="focus-input100"></span>
                </div>
                
                <div class="container-contact100-form-btn">
                    <button class="contact100-form-btn">
                        <span>
                            Submit
                            <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                        </span>
                    </button>
                </div>
            </form>
		</div>
	</div>



	

<!--===============================================================================================-->
	<script src="static/vendor/jquery/jquery-3.2.1.min.js"></script>

	<script src="static/vendor/animsition/js/animsition.min.js"></script>

	<script src="static/vendor/bootstrap/js/popper.js"></script>
	<script src="static/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->

<!--===============================================================================================-->
	<script src="static/vendor/daterangepicker/moment.min.js"></script>
	<script src="static/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="static/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="static/js/main.js"></script>

</body>
</html>
